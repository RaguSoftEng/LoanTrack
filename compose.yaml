services:
  loantrack.webapp:
    image: loantrack.webapp
    build:
      context: .
      dockerfile: src/Presentation/Web/LoanTrack.WebApp/LoanTrack.WebApp/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=LoanTrackDb;Username=postgresUser;Password=Postgres123
    depends_on:
      - postgres
      
      
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: LoanTrackDb
      POSTGRES_USER: postgresUser
      POSTGRES_PASSWORD: Postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
        
  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local